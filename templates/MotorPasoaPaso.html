<html>
<head>
    <title>Motores Paso a Paso</title>
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>
    <link rel="stylesheet" href="/static/jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.css">
</head>
<body>
    <h1>Pingüino PIC18F4550</h1>
    <p>Ejemplo de Salidas Digitales usando tablet como Interface<br/>
    <p>Aplicación: Motor Paso a Paso Unipolar<br/>
    <ul>
        <input type="checkbox" pin="0" id="led_0"><label for="led_0">Izquierda</label>
        <input type="checkbox" pin="1" id="led_1"><label for="led_1">Derecha</label>
        <input type="checkbox" pin="2" id="led_2"><label for="led_2">Detener</label>
    </ul>
    <hr/>
    <script type="text/javascript">
        $(function () {
            var botones = $('input').button();
            botones.click(function (){
                var este_boton = $(this);
                var pulsado = este_boton.is(':checked');
                var pin = este_boton.attr('pin');
                $.post("/mi_motorPAP", {"pin": pin, "pulsado": pulsado});
            });

        });

    </script>
</body>
</html>
