<html>
    <head>
        <title>{% if title %}{{title}}{%else%}Anal√≥gicas{%endif%}</title>
        <script src="/static/jquery.js"></script>
        <script src="/static/jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>
        <link rel="stylesheet" href="/static/jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.css">
    </head>
    <body>
        <div id="slider"></div>
        <span id="valor">50</span>
        <script>
        $(function (){
            var $valor = $('#valor');
            $( "#slider" ).slider({
                value: 40,
                change: function (event, data){
                    $valor.text(data.value);
                }
            });
        });
        </script>
    </body>
</html>
