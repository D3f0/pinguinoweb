<html>
<head>
    <title>Puente en H</title>
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery-ui/js/jquery-ui-1.10.3.custom.js"></script>
    <link rel="stylesheet" href="/static/jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.css">
</head>
<body>
    <h1>Pingüino PIC18F4550</h1>
    <p>Ejemplo de Salidas Digitales usando tablet como Joystick<br/>
    <p>Aplicación: Puente en H para manejo de Motores de corriente continua<br/>
    <p> <br/>
  <!-- Tabla con Botones -->
  <table align=center>
    <tr>
      <td />
      <td align=center><input type="checkbox" pin="0" id="led_0"><label for="led_0">Adelante</label></td>
      <td />
    </tr>
    <tr>
      <td align=center><input type="checkbox" pin="2" id="led_2"><label for="led_2">Izquierda</label></td>
      <td align=center><input type="checkbox" pin="4" id="led_4"><label for="led_4">Detener</label></td>
      <td align=center><input type="checkbox" pin="3" id="led_3"><label for="led_3">Derecha</label></td>
    </tr>
    <tr>
      <td />
      <td align=center><input type="checkbox" pin="1" id="led_1"><label for="led_1">Atras</label></td>
      <td />
    </tr>
  </table>

    <hr/>
    <script type="text/javascript">
        $(function () {
            var botones = $('input').button();
            botones.click(function (){
                var este_boton = $(this);
                var pulsado = este_boton.is(':checked');
                var pin = este_boton.attr('pin');
                $.post("/mi_joystick", {"pin": pin, "pulsado": pulsado});
            });

        });

    </script>
</body>
</html>
