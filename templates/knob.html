        <div id="knob1"

        data-cursor=true

        ></div>
        <span id="valor">0</span>

    <script>
        function inicalizar (argument) {
            $('#knob1').knob({
                cursor: true,
                min: 0,
                max: 1023,
                change: function (valor) {
                    $('#valor').text(valor);

                }
            });
        }
        $(inicalizar);
